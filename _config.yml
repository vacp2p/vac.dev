name: Vac
title: Vac
title_image: '/assets/img/vac.jpg'
description: >- # this means to ignore newlines until "baseurl:"
  Vac is a modular peer-to-peer messaging stack, with a focus on secure messaging.
baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://vac.dev' # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: vacp2p
github_username: vacp2p

simple_analytics: true

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.config.js
  - netlify.toml
  - vendor

collections:
  authors:
    output: true

defaults:
  - scope:
      path: 'assets/img'
    values:
      image: true
  - scope:
      path: ''
      type: 'authors'
    values:
      layout: 'author'
